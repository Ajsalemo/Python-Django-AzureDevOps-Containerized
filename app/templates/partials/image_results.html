<div class="container-fluid min-vh-100">
  <div class="row justify-content-center">
    <div class="col-10 text-center">
      {% if search_photos_json %} 
        {% for image in search_photos_json %}
          <div class="d-inline-flex flex-column justify-content-center" style="width: 350; height: 350;">
            <img
              src="{{ image.urls.raw }}&h=350&w=350&fit=crop"
              class="rounded img-fluid p-2"
              alt="{{ image.description }}"
            />
            <span class="text-white">{{ image.description }}</span>
            <div class="pb-5 pt-3">
              <img src="{{ image.user.profile_image.medium }}" height="50" width="50" class="rounded-circle me-4 border border-2" alt="{{ image.user.name }} avatar" />
              <span class="text-white">{{ image.user.name }}</span>
            </div>
          </div>
        {% endfor %} 
        {% else %}
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>        
        {% endif %}
    </div>
  </div>
</div>
